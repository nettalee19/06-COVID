<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Covid-19 App</title>
  </head>
  <body>
    <div id="main-container">
      <header id="header">
        <h1>Covid-19 Statistics</h1>
      </header>
      <section id="content-container">
        <div class="dataArea-container">
          <div class="chart-container">
            <!-- <canvas id="covidChart"></canvas> -->
          </div>
          <div class="countryData-container hidden">
            <div class="countryData"></div>
          </div>
          <div class="spinner-container">
            <img
              class="spinner"
              src="https://image.flaticon.com/icons/svg/2904/2904131.svg"
              alt="icon"
            />
          </div>
        </div>
        <div class="buttons-main-container">
          <h3>Choose data type</h3>
          <div class="infoType buttons-container"></div>
          <h3>Choose region</h3>
          <div class="continent buttons-container"></div>
          <h3>Choose a Country</h3>
          <div class="country buttons-container">
            <label for="countries">Countries in Selected Region:</label>
            <select id="countries"></select>
          </div>
        </div>
      </section>
      <footer id="footer">
        <p>Created By Laura Broder</p>
        <p>
          <a href="https://github.com/Laura-Broder">
            <i class="fab fa-github fa-3x"> </i>
          </a>
        </p>
        <p>
          <a href="https://www.linkedin.com/in/laura-broder-01257662">
            <i class="fab fa-linkedin fa-3x"> </i>
          </a>
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./index.js"></script>
  </body>
</html>
